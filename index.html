<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Word Scramble Game</h2>
            <h5 class="num">Number of Plays: <span></span></h5>
            <h5 class="score">score: <span></span></h5>
        </header>

        <div class="content">
            <div class="word"></div>
            <div class="detail">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b></b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="btn">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">CheckWord</button>
                <p class="alert"></p>
            </div>
        </div>
    </div>




    <script src="text.js"></script>
    <script src="datas.js"></script>
    <script src="script.js"></script>
</body>
</html>
